<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTOZA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-------------------registration and login--------->


    <div id="registration-login">
        <div class="wrapper">
            <div class="card login-size">
                <!-- Login Form -->
                <div class="login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button class="btn btn-login">Login</button>
                    <p class="toggle-text">Don't have an account? <a href="#" class="toggle">Register Now</a></p>
                </div>
            </div>
            <div class="content">
                <!-- Registration Form -->
                <h2>Registration</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <button class="btn">Register</button>
                <p class="toggle-text">Already have an account? <a href="#" class="toggle">Login Now</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
