<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <!-- Header Section -->
    <div id="profile-section">
        <div class="box">
            <div class="profile_box">
                <header>
                    <div class="container">
                        <h1>My Account</h1>
                        <nav>
                            <ul>
                                <li><a href="#profile">Profile</a></li>
                                <li><a href="#settings">Settings</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
                <hr>

                <!-- Profile Section -->
                <section id="profile">
                    <div class="container">
                        <div class="profile-details">
                            <img src="img/profile.png" alt="User Profile Picture" class="profile-pic">
                            <div class="profile-info">
                                <p><strong>Name:</strong> <span id="username">John Doe</span></p>
                                <p><strong>Email:</strong> <span id="useremail">john.doe@example.com</span></p>
                                <p><strong>Phone:</strong> <span id="userphone">+1 (123) 456-7890</span></p>
                                <button class="edit-btn" id="editProfileBtn">Edit Profile</button>
                            </div>
                        </div>
                    </div>
                </section>
            

                <!-- Settings Section -->
                <section id="settings">
                    <div class="container">
                        <h2>Account Settings</h2>
                        <form id="settings-form">
                            <label for="email">Change Email:</label>
                            <input type="email" id="email" name="email" placeholder="New Email" required>

                            <label for="password">Change Password:</label>
                            <input type="password" id="password" name="password" placeholder="New Password" required>

                            <button type="submit" class="save-btn">Save Changes</button>
                        </form>
                    </div>
                </section>
    
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
